<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prison game Cards</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="js/cards.js"></script>
</head>
<body>

<script id="person-template" type="text/x-handlebars-template">
    <div class="card {{type}} {{subType}} {{faction}}">
        <div class="cardArt">
            <header class="name">
                <!--<div class="faction_icon"></div>-->
                <h1>{{name}}</h1>
            </header>
            <aside class="costs">
                {{#if beat}}
                <div class="circle beat">{{beat}}</div>
                {{/if}}
                {{#if buy}}
                <div class="circle buy">{{buy}}</div>
                {{/if}}
                {{#if value}}
                <div class="circle value">{{value}}</div>
                {{/if}}
                {{#if rank}}
                <div class="circle repGain">
                    {{rank}}
                </div>
                {{/if}}

            </aside>
            <section class="artWork">
                {{#if subType}}
                <div class="typeDescription"> {{faction}} {{subType}}</div>
                {{/if}}
            </section>
            <section class="rules">
                {{#if loot}}
                <section class="loot">
                    {{{loot}}}
                </section>
                {{/if}}
                {{#if additionalCost}}
                <section class="additionalCost">
                    {{{additionalCost}}}
                </section>
                {{/if}}
                {{#if parts}}
                <section class="parts">
                    {{{parts}}}
                </section>
                {{/if}}
                {{#if assemble}}
                <section class="assemble">
                    {{{assemble}}}
                </section>
                {{/if}}
                {{#if materialType}}
                <section class="materialType">
                    {{{materialType}}}
                </section>
                {{/if}}
                {{#if ability}}
                <section class="ability">
                    {{{ability}}}
                </section>
                {{/if}}
            </section>

        </div>
    </div>
</script>

<script src="js/renderAll.js"></script>
</body>
</html>
